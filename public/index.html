<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/welcome.css">
    <script type="module" src="js/welcome.js"></script>
</head>
<body>
    <div id="maintenanceMsg">
	<marquee>Site under construction <img src="https://arthousedenver.com/wp-content/uploads/2019/05/under-construction-animated-gif-8.gif"></marquee>	
    </div>
    <div id="main">
        <div id="prompt">Welcome! Please click the next button to continue.</div>
        <button id="button">Next</button>
    </div>

    <script>
        const maintenance = true;
        if(maintenance){
            document.getElementById("maintenanceMsg").style.display = "block";
            document.getElementById("main").style.display = "none";
        }
        else{
            document.getElementById("maintenanceMsg").style.display = "none";
            document.getElementById("main").style.display = "block";
        }
    </script>
</body>
</html>
