<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Teleconferencing Affect Experiment</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tags.css">
  <script src="./socket.io/socket.io.js"></script>
  <script async type="text/javascript" src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
  <script src="js/sketch.js"></script>
  <script src="js/tags.js" defer></script>
</head>

<body>
  version 0.3
  <div id="progress">
    progress: <span id="currentIdx">?</span>/<span id="playlistLen">?</span>
  </div>
  <div class="wrapper">

    <div class="screen">

      <div></div> 
      <div><video id="player" src="" controls></video></div>
      <div class="bigprompt" id="press-space"><p>Press <b>space</b> to start/stop video.</p></div>

    </div>

    <div class="input">

      <div id="prompt-holder"><span id="prompt"></span></div>

      <div>

        <div id="canvas-holder" onmousemove="reportXY()"></div>
        <div id="tag-container"><input id="textin"/></div>
        <div id="id-container"><input type="text" id="id-text"></div>
      </div>

      <div><button type="submit" class="btn" id="the-button" onclick="nextButton()">Next</button></div>

    </div>

  </div>

</body>
</html>
