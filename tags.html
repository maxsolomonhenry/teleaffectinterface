<!DOCTYPE html>
<html>

<head>
  <title>Teleconferencing Affect Experiment</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/script.js"></script>
</head>

<body>

  <div class="wrapper">

    <div class="screen">

      <div class="prompt"></div>
      <div><video id="player" src="" controls></video></div>
      <div class="bigprompt"><p>Press <b>space</b> to start/stop video.</p></div>

    </div>

    <div class="input">

      <div class="prompt"><span>Describe what you think the audience is feeling using tags. Separate tags with a&nbsp","&nbsp(e.g., "happy, sad"):</span></div>
      <div><textarea id="textin" placeholder="Input text here."></textarea></div>
      <div><button type="submit" class="btn" onclick="nextButton()">Next</button></div>

    </div>

  </div>

</body>
</html>
